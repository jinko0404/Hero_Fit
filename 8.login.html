<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>히어로핏</title>
    <link rel="stylesheet" href="./base_no_login.CSS">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* 회색 배경색 */
            margin: 0;
        }

        main {
            max-width: 400px;
            margin: 50px auto;
            margin-top: 200px;
            margin-bottom: 200px;
            background-color: #fff; /* 흰색 배경색 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 약한 그림자 효과 */
        }

        h1 {
            text-align: center;
            color: #333; /* 검은색 글자색 */
        }

        .container {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc; /* 회색 테두리 */
            border-radius: 4px;
        }

        button {
            background-color: #333; /* 검은색 배경색 */
            color: #fff; /* 흰색 글자색 */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555; /* 검은색 배경색 (활성화 효과) */
        }

        span {
            display: inline-block;
            margin-top: 10px;
            color: #333; /* 검은색 글자색 */
        }

        span:hover {
            text-decoration: underline; /* 밑줄 효과 (활성화 효과) */
        }
    </style>
</head>

                </div>
            </form>
            <script>
                // form submit 이벤트를 처리
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    // 페이지 이동을 원하는 주소로 변경
                    window.location.href = './4.loginVersion/1.main.html';
                    // 이벤트의 기본 동작 막기

                });
